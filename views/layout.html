<!DOCTYPE html>

<head>
	<link href="http://localhost:3000/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/stylesheets/styles.css" rel="stylesheet">


</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Merry Tripmas <span class='glyphicon glyphicon-gift' aria-hidden="true"></span></a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	      <li><a href="#">Page 1</a></li>
	      <li><a href="#">Page 2</a></li> 
	      <li><a href="#">Page 3</a></li> 
	    </ul>
	  </div>
	</nav>
	<div class = "row">
		<div class="col-md-8">
			<div id="review">
				<marquee><i><b>This trip is off the map!</b> - Satisfied Customer #23932483294382</i>

				</marquee>
			</div>
			<div id="map">
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel" id="options">
			{% block content %}
			{% endblock %}
			</div>
			<div class="panel" id="itineraryByDay">
				<nav class="navbar navbar-default navbar-inverse">
				  <div class="container-fluid">
				    <ul class="nav navbar-nav">
				      <li><a href="#">1</a></li>
				      <li><a href="#">2</a></li> 
				      <li><a href="#">3</a></li> 
				      <li><a href="#">+</a></li> 
				    </ul>
				  </div>
				</nav>
				<div>
				<b>My Hotel</b>
				<p>[[xxxxxxxx]]</p>
				<b>My Restaurants</b>
				<p>[[yyyyyyyyy]]</p>
				<b>My Activities</b>
				<p>[[zzzzzzzzz]]</p>
				</div>
			</div>
		</div>
	</div>
	<script src="http://localhost:3000/bootstrap/js/bootstrap.min.js"></script>
	<script src="http://localhost:3000/jquery/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOC2toW8M3263LnzEPVb-8loRbHeBX-l4&sensor=true"></script>
	<script src="http://localhost:3000/js/map.js"></script>
</body>
</html>
